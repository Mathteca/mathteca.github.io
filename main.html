Thomae's function
$$f(x) = 
\begin{cases}
  \frac{1}{q} &\text{if }x \text{ can be expressed as } \tfrac{p}{q} \text{, where } p \in \mathbb Z \text{ and } q \in \mathbb N \text{ coprime}\\
  0           &\text{if }x \text{ is irrational.}
\end{cases}$$
